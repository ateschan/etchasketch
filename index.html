<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Etch A Scetch</title>
</head>
<body>
    <div class="column">
        <div class="row" id="header">
            <div class="row" id="title">
                <p>Etch-A-Sketch</p>
            </div>
        </div>
        <div class="row" id="content">
            <div class="row" id="board-container">
                <canvas id="glcanvas" tabindex='1'></canvas>
                <!-- <div class="row" id="board"></div> -->
            </div>
            <div class="row" id="controls">
                <div class="trapezoid"></div>
                <div class="row" id="rightleft-controls">
                    <div class="knob_inner" id="knobLR-inner">
                        <div class="knob_inner_pointer" id="knobLR-pointer"></div>
                      </div>
                </div>
                <div class="row" id="sliderbar-container">

                    <div id="scale"> Grid Scale: </div>

                    <input type="range" min="1" max="1000" value="50" class="slider" id="myRange">
                    <p>Color: <input type="color" id="current-color"> </p> 
                </div>
                
                <div class="row" id="updown-controls">
                    <div class="knob_inner" id="knobUD-inner">
                        <div class="knob_inner_pointer" id="knobUD-pointer"></div>
                      </div>
                </div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="row" id="title">
                <p>Copyright Â©ateschan 2023</p>
            </div>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
<script src="rust/js/gl.js"></script>
<script>load("rust/js/rust.wasm");</script></body>
</html>
