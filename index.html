<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Etch A Scetch</title>
</head>
<body>
    <div class="column">
        <div class="row" id="header">
            <div class="row" id="title">
                <p>Etch-A-Sketch</p>
            </div>
        </div>
        <div class="row" id="content">
            <div class="row" id="board-container">
                <div class="row" id="board"></div>
            </div>
            <div class="row" id="controls">
                <div class="trapezoid"></div>
                <div class="row" id="rightleft-controls">
                    <div class="knob_inner" id="knobLR-inner">
                        <div class="knob_inner_pointer" id="knobLR-pointer"></div>
                      </div>
                </div>
                <div class="row" id="sliderbar-container"></div>
                <div class="row" id="updown-controls">
                    <div class="knob_inner" id="knobUD-inner">
                        <div class="knob_inner_pointer" id="knobUD-pointer"></div>
                      </div>
                </div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="row" id="title">
                <p>Addison Teschan 2023</p>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/main.js"></script> 
</html>
